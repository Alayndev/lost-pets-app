<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js" type="module"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="main-container">
      <form id="form">
        <label class="form__label">
          Nombre:
          <input type="text" name="fullname" class="form__input" />
        </label>

        <label class="form__label">
          Bio:
          <textarea name="bio" class="form__input form__textarea"></textarea>
        </label>

        <span class="form__profile-pic-title">Arratrá tu foto aquí:</span>

        <div class="form__profile-pic-cont">
          <img class="form__profile-pic" />
        </div>

        <div class="form__button-cont">
          <button class="form__save-button">Guardar</button>
        </div>
      </form>
    </div>
  </body>
</html>
